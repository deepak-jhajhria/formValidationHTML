<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg-[#F3F3F3]">
        <div class="container flex flex-col items-center formValidaion max-w-[800px] mx-auto pb-20">
            <h1 class="text-3xl text-black font-sans py-10">Form Validation in HTML</h1>
            <form id="ValidationForm">
                <div class="flex flex-col">
                    <label for="name">Name <span>*</span></label>
                    <input id="name" placeholder="Enter your name" type="text">
                    <span class="errorMsg"></span>
                </div>
                <div class="flex flex-col pt-4">
                    <label for="number">Phone no. <span>*</span></label>
                    <input id="number" placeholder="Enter your phone number" type="tel">
                    <span class="errorMsg"></span>
                </div>
                <div class="flex flex-col pt-4">
                    <label for="mail">Email <span>*</span></label>
                    <input id="mail" placeholder="Enter your email address" type="email">
                    <span class="errorMsg"></span>
                </div>
                <div class="flex flex-col pt-4">
                    <label for="password">Password <span>*</span></label>
                    <input id="password" placeholder="Enter your password" type="password">
                    <span class="errorMsg"></span>
                </div>
                <div class="flex flex-col pt-4">
                    <label for="confirmPassword">Confirm Password <span>*</span></label>
                    <input id="confirmPassword" placeholder="Confirm your password" type="password">
                    <span class="errorMsg"></span>
                </div>
                <button type="submit"
                    class="flex bg-[#152DFF] hover:bg-[#150DEE] py-2 w-[300px] justify-center mt-10 text-white mx-auto rounded-full">Submit</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
